<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks Tracker</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    

    <div class="header">
        <h1 class="title">My Tasks Tracker</h1>
    </div>
    <div class="container">
    <div class="content">
        <div class="todo-section">
            <h2 class="title">To-Do</h2>
            <div class="form">
                <input type="text" id="task" placeholder="Add a new task" autocomplete="off">
                <button id="add">+</button>
            </div>
            <ul id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
        <div class="done-section hidden">
            <h2 class="title">Done</h2>
            <ul id="done-list">
                <!-- Completed tasks will be added here dynamically -->
            </ul>
        </div>
    </div>
</div>

<script src="todo.js"></script>
</body>
</html>
